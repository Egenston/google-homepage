<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="https://www.searchpng.com/wp-content/uploads/2018/11/google_icon_2048.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/f19b25fb2d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <a class="header-text" href="">Gmail</a>
        <a class="header-text" href="">Images</a>
        <a title="Google apps"><i class="fas fa-th"></i></a>
        <button type="submit" class="sign-in">Sign in</button>
    </div>

    <div class="main">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="google-logo" alt="Google Logo">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" class="bar" title="Search">
            <i class="fas fa-microphone"></i>
        </div>
        
        <div class="buttons">
            <form>
                <button type="submit" class="search-button">Google Search</button>
                <button type="submit" class="search-button">I'm Feeling Lucky</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="left-part">
            <a class="footer-text">About</a>
            <a class="footer-text">Advertising</a>
            <a class="footer-text">Business</a>
            <a class="footer-text">How Search works</a>
        </div>
        <div class="right-part">
            <a class="footer-text">Privacy</a>
            <a class="footer-text">Terms</a>
            <a class="footer-text">Settings</a>
        </div>
    </div>
</body>
</html>
